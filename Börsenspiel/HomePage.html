<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Börsenspiel</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="spiel">
        <h1>Börsenspiel</h1>
        <div id="kapital">
            <label for="startkapital">Startkapital:</label>
            <input type="number" id="startkapital" placeholder="Geben Sie Ihr Startkapital ein">
            <button onclick="initialisiereSpiel()">Spiel starten</button>
        </div>
        <div id="portfolio">
            <h2>Portfolio</h2>
            <p>Aktuelles Barvermögen: <span id="barvermoegen">0.00</span></p>
            <p>Aktuelles Aktienkapital: <span id="aktienkapital">0.00</span></p>
    <button onclick="aktualisiereAktienkapital()">Aktienkapital aktualisieren</button>
    <button onclick="öffnePortfolioModal()">Detaillierte Ansicht</button>

   
            
            <table id="portfolioTabelle">
                
            </table>
        </div>
        <div id="markt">
            <h2>Markt</h2>  
            <select id="aktienAuswahl">
                
            </select>
            <input type="number" id="aktienAnzahl">
            <button onclick="kaufen()">Kaufen</button>
            <button onclick="verkaufen()">Verkaufen</button>
            <button onclick="anzeigenAktienkursPopup()">Kurs</button>
        </div>
        <div id="transaktionsLog">
            <h2>Transaktionen</h2>
            <ul id="transaktionen">
                
            </ul>
        </div>
    </div>
 <div id="kursModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modalTitle">Aktueller Kurs</h3>
        <canvas id="kursChart"></canvas>
    </div>
</div>
 <div id="portfolioModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="schließePortfolioModal()">&times;</span>
        <h3>Detaillierte Portfolioansicht</h3>
        <div id="portfolioDetails" class="portfolio-details">
            <div id="aktienListe" class="aktien-liste">
             </div>
             
        </div>
        <button onclick="aktualisierePortfolioDetails()">Aktualisieren</button>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
